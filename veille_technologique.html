<div class="veille">
    <h1>Veille technologique</h1>
    <h2>Voici ma veille technologique sur l'intelligence artificielle.</h2>

  <script>
        async function fetchFeed() {
            const url = "https://api.rss2json.com/v1/api.json?rss_url=https://www.actuia.com/feed/";
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                displayFeed(data.items);
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        function displayFeed(items) {
            const container = document.querySelector(".veille");
            items.forEach(item => {
                const link = document.createElement("a");
                link.href = item.link;
                link.textContent = item.title;
                link.target = "_blank";
                container.appendChild(link);
            });
        }

        fetchFeed();
    </script>
